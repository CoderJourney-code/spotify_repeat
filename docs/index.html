<!DOCTYPE html>
<html>

<head>
  <title>Example of the Authorization Code with PKCE flow with Spotify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="spotify_style.css">
  <link rel="stylesheet" href="main_style.css">
</head>

<body>

  <div class="container">
    <div id="main"></div>
    <div id="oauth"></div>
    <template id="login">
      <h1>Welcome to the OAuth2 PKCE Example</h1>
      <button id="login-button" data-bind-onclick="loginWithSpotifyClick();" class="btn btn-primary"> Log in with Spotify </button>
    </template>

    <template id="logged-in-template">
      <h3>Logged in as <span data-bind="display_name"></span></h3>
      <!-- <img width="150" data-bind-src="images[0].url" data-bind-alt="display_name" /> -->
      <button id="refresh-token-button" data-bind-onclick="refreshTokenClick();" class="btn btn-primary">Refresh Token</button>
      <button id="logout-button" data-bind-onclick="logoutClick();" class="btn btn-primary">Log out</button>
    </template>

    <div id="spotify_components">
      <h3>Spotify Player</h3>
      <button id="togglePlay" class="btn btn-primary">Toggle Play</button>
      <div class="repeat_area">
        <div class="row">
          <div class="col">
            <input type="text" id="start_time" value="1:07" placeholder="1:00" class="form-control">
          </div>
          <div class="col">
            <input type="text" id="end_time" value="2:15" placeholder="2:00" class="form-control">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <button id="repeat_on" class="btn btn-primary">Repeat on</button>
          </div>
          <div class="col">
            <button id="repeat_off" class="btn btn-primary">Repeat off</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="auth.js" type="module"></script>
  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
