<!DOCTYPE html>
<html>

<head>
  <title>Example of the Authorization Code with PKCE flow with Spotify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="docs/spotify_style.css">
  <link rel="stylesheet" href="docs/main_style.css">
</head>

<body>

  <div class="container" id="main_container">
    <div id="logged_in" class="container">
      <div id="main"></div>
    </div>
    <div id="oauth"></div>
    <template id="login">
      <h1>Login to control spotify</h1>
      <button id="login-button" data-bind-onclick="loginWithSpotifyClick();" class="spotify_button"> Log in with Spotify </button>
    </template>
        <template id="logged-in-template">
          <h3>Logged in as <span data-bind="display_name"></span></h3>
          <!-- <img width="150" data-bind-src="images[0].url" data-bind-alt="display_name" /> -->
          <button id="refresh-token-button" data-bind-onclick="refreshTokenClick();" class="spotify_button">Refresh Token</button>
          <button id="logout-button" data-bind-onclick="logoutClick();" class="spotify_button">Log out</button>
        </template>

    <div id="spotify_components" class="container">
      <div class="spotify_player">
        <h1 id="spotify_player">Spotify Player</h1>
      </div>
      <div class="container" id="main_player_container">
        <img id="current-track"/>
        <h4 id="current-track-name"></h4>
        <div class="container" id="playing_controls">
          <button id="togglePlay" class="spotify_controls"><img id="togglePlayImage" src="images/play_button2.png" alt="Play button"></button>
          <button id="fastForward" class="spotify_controls"><img id="fastForwardImage" src="images/fast_forward.png" alt="Fast forward"></button>
          <button id="rewind" class="spotify_controls"><img id="rewindImage" src="images/rewind.png" alt="Rewind"></button>
        </div>
      </div>
      <div class="container" id="time_grid">
          <input type="text" id="start_time" value="1:07" placeholder="1:00" class="form-control">
          <input type="text" id="end_time" value="2:15" placeholder="2:00" class="form-control">
      </div>
      <div class="container" id="repeat_buttons">
        <button id="repeat_on" class="spotify_button">Repeat on</button>
        <button id="repeat_off" class="spotify_button">Repeat off</button>
      </div>
    </div>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="docs/auth.js" type="module"></script>
  <script src="docs/app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
